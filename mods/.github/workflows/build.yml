name: build

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Restore dotnet packages
      run: dotnet restore

    - name: Restore NuGet packages
      run: nuget restore

    - name: Setup MelonLoader
      run: tools/bootstrap/melonloader.ps1
      shell: pwsh
      env:
        MELONLOADER_VERSION: v0.5.4
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Prefabs
      run: tools/bootstrap/prefabs.ps1
      shell: pwsh

    - name: Setup ChilloutVR
      uses: DecentM/setup-steam-game-windows@v1.0.0
      with:
        username: ${{ secrets.STEAM_USER }}
        password: ${{ secrets.STEAM_PASSWORD }}
        gameid: 661130
        folder: ChilloutVR

    - name: Mod the game
      run: tools/bootstrap/mod-game.ps1
      shell: pwsh

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Mods/*/bin/Release/*.dll
